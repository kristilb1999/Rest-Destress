        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    
    <body>
        <header>
        <a href="home.html"><img class="logo" src="../images/title_logo.jpg" alt="A pile of white rocks followed by the page name: Rest and Destress"></a>
        </header>
        
        <nav id="nav_menu">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a class="current" href="../organization.html">Organization</a></li>
                <li><a href="../community.html">Community</a></li>
                <li><a href="../videos.html">Videos</a></li>
                <li><a href="../writing.html">Writing</a></li>
                <li><a href="../profile.html">Profile</a></li>
            </ul>
        </nav>
        
        <main class="content_wrap">
            <h1 class="org_heading">Achievement Tracker</h1>
            <ul id="tracker_list">
                <li><a href="../organization.html">To-do list</a></li>
                <li><a href="mood.html">Mood tracker</a></li>
                <li><a href="activity.html">Activity Tracker</a></li>
                <li><a class="current_org" href="acheivement.html">Achievement Tracker</a></li>
            </ul>
            
            <div>
                <ol id="achievement_list">
                    <li>Victory One</li>
                    <li>Victory Two</li>
                    <li>Victory Three</li>
                </ol>
            </div>
            
            <form id="achievement_form">
                <fieldset id="add_achievement">
                    <legend>Add New Achievement</legend>
                    <div id="acName">
                    <label for="achievement_name">Achievement Name:</label>
                    <input type="text" name="achievement_name" id="achievement_name">
                    </div>
                    <div id="ac_sDate">
                    <label for="ac_start_date">Start Date:</label>
                    <input type="date" name="ac_start_date" id="ac_start_date">
                    </div>
                    <div id="ac_eDate">
                    <label for="ac_end_date">End date:</label>
                    <input type="date" name="ac_end_date" id="ac_end_date">
                    </div>
                    <div id="ac_desc">
                    <label for="ac_description">Activity Description:</label>
                    <input type="text" name="ac_description" id="ac_description">
                    </div>
                    <div id="ac_sButton">
                    <input type="submit" id="ac_submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </main>
        
        <footer>
            
        </footer>
    
    </body>
